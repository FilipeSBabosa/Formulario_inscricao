<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media.css">
</head>
<body>
  <main>
    <section>
      <div id="imagem"></div>

      <div id="desktop"></div>
    
    
        <h1>Stay updated!</h1>
    
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
    
            <ul>
              <li><img class="confirm" src="assets/images/icon-list.svg" alt=""> Product discovery and building what matters</li>
    
              <li><img class="confirm" src="assets/images/icon-list.svg" alt=""> Measuring to ensure updates are a success</li>
    
              <li><img class="confirm" src="assets/images/icon-list.svg" alt=""> And much more!</li>
            </ul>
    
      <form id="submit" action="inscrito.html" method="post" autocomplete="on">
    
          <label for="iemail">Email address</label>
          <div class="campo"><input type="email" name="email" id="iemail" placeholder="email@company.com" autocomplete="email" required></div>
    
          <input type="submit" value="Subscribe to monthly newsletter" >
    
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
